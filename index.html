<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayac Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .counter-container {
            text-align: center;
        }
        .counter {
            font-size: 48px;
            margin: 20px 0;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="counter-container">
    <div class="counter" id="counterValue">0</div>
    <button onclick="incrementCounter()">Sayacı Artır</button>
</div>

<script>
    // Sayacın başlangıç değeri
    let counter = 0;

    // Sayacı artıran fonksiyon
    function incrementCounter() {
        counter++;  // Sayaç değeri 1 artırılır
        document.getElementById("counterValue").innerText = counter;  // Sayacı ekranda güncelle
    }
</script>

</body>
</html>
